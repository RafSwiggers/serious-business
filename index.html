<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <script src="/script/script.js"></script>
    <title>Jack's Hippie Emporium</title>
</head>

<body onload="sign()">
    <div class="grid-container">
        <div class="banner">
        </div>
        <div class="sidebar-right">
            <table>
                <tr>
                    <td colspan="2">
                        <H3>Opening hours</H3>
                    </td>
                </tr>
                <td>
                    <span>Day</span>
                </td>
                <td>
                    <span>Opening hours</span>
                </td>
                <tr>
                    <td>
                        <h4>Monday - Friday</h4>
                    </td>
                    <td>
                        <p>09.00 - 17.00</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>Saturday</h4>
                    </td>
                    <td>
                        <p>09.00 - 16.00</p>
                    </td>
                </tr>
                <tr>
                    <td>
                        <h4>Sunday</h4>
                    </td>
                    <td>
                        <p>Closed</p>
                    </td>

                </tr>
            </table>
            <HR></HR>
            <div id="opening sign">
                <p id="openclose"></p>
                <hr>
                <span>It is now </span><span id="hours"> </span><span>:</span><span id="minutes"></span>
                <br>
            </div>
            <button id="close" onclick="closetime()">Close Early</button>

        </div>

    </div>

</body>


</html>
